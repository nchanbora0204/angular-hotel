<main>
    <section class="employee-management">
        <!-- Tiêu đề và nút thêm mới -->
        <div class="header">
            <h2>Quản Lý Nhân Viên</h2>
            <button id="add-employee-btn">Thêm Nhân Viên</button>
        </div>

        <!-- Tìm kiếm và lọc -->
        <div class="search-filter">
            <input type="text" id="search-bar" placeholder="Tìm kiếm theo tên, email hoặc mã nhân viên">
            <select id="filter-status">
                <option value="">Tất cả trạng thái</option>
                <option value="working">Đang làm việc</option>
                <option value="resigned">Nghỉ việc</option>
                <option value="suspended">Tạm ngưng</option>
            </select>
            <select id="filter-role">
                <option value="">Tất cả quyền</option>
                <option value="admin">Admin</option>
                <option value="reception">Lễ Tân</option>
                <option value="tech">Kỹ Thuật</option>
            </select>
            <button id="filter-btn">Lọc</button>
        </div>

        <!-- Bảng danh sách nhân viên -->
        <table>
            <thead>
                <tr>
                    <th>Mã NV</th>
                    <th>Họ Tên</th>
                    <th>Chức Vụ</th>
                    <th>Ngày Bắt Đầu</th>
                    <th>Trạng Thái</th>
                    <th>Email</th>
                    <th>Quyền Truy Cập</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody id="employee-list">
                <!-- Dữ liệu nhân viên sẽ được điền từ JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- Modal Thêm Nhân Viên -->
    <div id="employee-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Thêm Nhân Viên Mới</h2>
            <form id="employee-form">
                <input type="hidden" id="employee-id">
                <input type="text" id="full-name" placeholder="Họ Tên" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Số Điện Thoại" required>
                <input type="date" id="start-date" placeholder="Ngày Bắt Đầu" required>
                <select id="position" required>
                    <option value="">Chọn Chức Vụ</option>
                    <option value="Quản Lý">Quản Lý</option>
                    <option value="Lễ Tân">Lễ Tân</option>
                    <option value="Kỹ Thuật">Kỹ Thuật</option>
                </select>
                <select id="department" required>
                    <option value="">Chọn Phòng Ban</option>
                    <option value="Quản Lý">Quản Lý</option>
                    <option value="Khách Hàng">Khách Hàng</option>
                    <option value="Kỹ Thuật">Kỹ Thuật</option>
                </select>
                <input type="password" id="password" placeholder="Mật Khẩu" required>
                <select id="access-level" required>
                    <option value="">Chọn Quyền</option>
                    <option value="Admin">Admin</option>
                    <option value="Lễ Tân">Lễ Tân</option>
                    <option value="Kỹ Thuật">Kỹ Thuật</option>
                </select>
                <div class="modal-actions">
                    <button type="button" onclick="closeModal()">Hủy</button>
                    <button type="submit">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</main>
