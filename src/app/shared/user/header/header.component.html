
<section class="head">
  <div class="container flex1">
    <div class="scoial">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-youtube"></i>
    
    </div>
    <div class="logo">
      <img src="assets/image/logo.png" alt="">
    </div>
    <div class="address">

     
      <button *ngIf="!isLoggedIn" (click)="toggleLogin()">Đăng nhập</button>
      <button *ngIf="!isLoggedIn"  (click)="toggleRegister()">Đăng ký</button>
      <button  *ngIf="isLoggedIn" (click)="logout()" >Đăng xuất</button>
     
<div *ngIf="isLoginVisible" class="login-overlay">
  <app-login  (closeLogin)="toggleLogin()"></app-login> 

</div>
<div *ngIf="isRegisterVisible" class="login-overlay">
  <app-register  (closeRegister)="toggleRegister()"></app-register> 

</div>



    </div>
  </div>
</section>
<header class="header">
    <div class="container">
      <nav class="navbar flex1">
        <div class="sticky_logo logo">
          <img src="assets/image/logo.png" alt="">
        </div>

        <ul class="nav-menu">
          <li> <a routerLink="/">Home</a> </li>
          <li> <a href="/user/about">about</a> </li>
          <li> <a href="/user/rooms">Room</a> </li>
          <li> <a href="/user/booking">Booking</a> </li>
          <li> <a href="/user/contact">contact</a> </li>
          <li *ngIf="user"> Xin chào {{user.name}}  </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <div class="head_contact">
          <i class="fas fa-phone-volume"></i>
          <span>+000 1234 5678</span>
        </div>
      </nav>
    </div>
  </header>
  <script>
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");

    hamburger.addEventListener("click", mobliemmenu);

    function mobliemmenu() {
      hamburger.classList.toggle("active");
      navMenu.classList.toggle("active");
    }

    window.addEventListener("scroll", function() {
      var header = document.querySelector("header");
      header.classList.toggle("sticky", window.scrollY > 0)
    })
  </script>
