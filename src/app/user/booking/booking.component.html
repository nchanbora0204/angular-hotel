<section class="booking top" id="booking">
  <div class="container">
    <div class="heading">
      <h5>Book a Room</h5>
      <h2>Hoàn Thành Đặt Phòng Của Bạn</h2>
      <p>Vui lòng điền thông tin dưới đây để đảm bảo đặt phòng tại khách sạn của chúng tôi.</p>
    </div>

    <form class="booking-form grid">
      <!-- Họ và Tên -->
      <div class="form-group">
        <label><i class="fas fa-user"></i> Họ và Tên</label>
        <input type="text" placeholder="Nhập họ và tên của bạn" required>
      </div>

      <!-- Địa chỉ Email -->
      <div class="form-group">
        <label><i class="fas fa-envelope"></i> Địa chỉ Email</label>
        <input type="email" placeholder="Nhập email của bạn" required>
      </div>

      <!-- Số điện thoại -->
      <div class="form-group">
        <label><i class="fas fa-phone"></i> Số điện thoại</label>
        <input type="tel" placeholder="Nhập số điện thoại của bạn" required>
      </div>

      <!-- Loại Phòng -->
      <div class="form-group">
        <label><i class="fas fa-bed"></i> Loại Phòng</label>
        <select required>
          <option value="">Chọn loại phòng</option>
          <option value="deluxe">Phòng Deluxe</option>
          <option value="standard">Phòng Standard</option>
          <option value="suite">Phòng Suite</option>
        </select>
      </div>

      <!-- Ngày Nhận Phòng -->
      <div class="form-group">
        <label><i class="fas fa-calendar-check"></i> Ngày Nhận Phòng</label>
        <input type="date" required>
      </div>

      <!-- Ngày Trả Phòng -->
      <div class="form-group">
        <label><i class="fas fa-calendar-times"></i> Ngày Trả Phòng</label>
        <input type="date" required>
      </div>

      <!-- Số Lượng Người Lớn -->
      <div class="form-group">
        <label><i class="fas fa-user-friends"></i> Số Lượng Người Lớn</label>
        <input type="number" min="1" max="4" required>
      </div>

      <!-- Số Lượng Trẻ Em -->
      <div class="form-group">
        <label><i class="fas fa-child"></i> Số Lượng Trẻ Em</label>
        <input type="number" min="0" max="3" required>
      </div>

      <!-- Yêu Cầu Đặc Biệt -->
      <div class="form-group full-width">
        <label><i class="fas fa-comments"></i> Yêu Cầu Đặc Biệt</label>
        <textarea placeholder="Nhập yêu cầu đặc biệt hoặc thông tin bổ sung"></textarea>
      </div>

      <!-- Nút Gửi -->
      <div class="form-group full-width">
        <button type="submit" class="flex1">
          <span>Đặt Ngay</span>
          <i class="fas fa-arrow-circle-right"></i>
        </button>
      </div>
    </form>
  </div>
</section>
