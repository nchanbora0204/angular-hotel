<section class="booking top" id="booking">
    <div class="container">
      <div class="heading">
        <h5>BOOK A ROOM</h5>
        <h2>Complete Your Reservation</h2>
        <p>Fill in the form below to secure your booking at our luxurious hotel.</p>
      </div>
  
      <form class="booking-form grid">
        <!-- Full Name -->
        <div class="form-group">
          <label><i class="fas fa-user"></i> Full Name</label>
          <input type="text" placeholder="Enter your full name" required>
        </div>
  
        <!-- Email Address -->
        <div class="form-group">
          <label><i class="fas fa-envelope"></i> Email Address</label>
          <input type="email" placeholder="Enter your email" required>
        </div>
  
        <!-- Phone Number -->
        <div class="form-group">
          <label><i class="fas fa-phone"></i> Phone Number</label>
          <input type="tel" placeholder="Enter your phone number" required>
        </div>
  
        <!-- Room Type -->
        <div class="form-group">
          <label><i class="fas fa-bed"></i> Room Type</label>
          <select required>
            <option value="">Select Room Type</option>
            <option value="deluxe">Deluxe Room</option>
            <option value="standard">Standard Room</option>
            <option value="suite">Suite</option>
          </select>
        </div>
  
        <!-- Check-In Date -->
        <div class="form-group">
          <label><i class="fas fa-calendar-check"></i> Check-In Date</label>
          <input type="date" required>
        </div>
  
        <!-- Check-Out Date -->
        <div class="form-group">
          <label><i class="fas fa-calendar-times"></i> Check-Out Date</label>
          <input type="date" required>
        </div>
  
        <!-- Number of Adults -->
        <div class="form-group">
          <label><i class="fas fa-user-friends"></i> Number of Adults</label>
          <input type="number" min="1" max="4" required>
        </div>
  
        <!-- Number of Children -->
        <div class="form-group">
          <label><i class="fas fa-child"></i> Number of Children</label>
          <input type="number" min="0" max="3" required>
        </div>
  
        <!-- Special Requests -->
        <div class="form-group full-width">
          <label><i class="fas fa-comments"></i> Special Requests</label>
          <textarea placeholder="Any special requests or additional information"></textarea>
        </div>
  
        <!-- Submit Button -->
        <div class="form-group full-width">
          <button type="submit" class="flex1">
            <span>Book Now</span>
            <i class="fas fa-arrow-circle-right"></i>
          </button>
        </div>
      </form>
    </div>
  </section>
